{% extends "base.html" %}

{% block title %}Destination Details - Tourism Guide{% endblock %}

{% block extra_css %}
<style>
    .hero-image {
        height: 500px;
        background-size: cover;
        background-position: center;
        position: relative;
    }
    .hero-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        color: white;
        padding: 40px;
    }
    .info-card {
        border-left: 4px solid #667eea;
        background: #f8f9fa;
        padding: 15px;
        margin-bottom: 15px;
    }
    .rating {
        color: #ffc107;
        font-size: 1.2rem;
    }
    #map {
        height: 400px;
        border-radius: 10px;
    }
    .gallery-img {
        height: 150px;
        object-fit: cover;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .gallery-img:hover {
        transform: scale(1.05);
    }
    .review-card {
        border-left: 4px solid #28a745;
        background: #f8f9fa;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    .review-rating {
        color: #ffc107;
        font-size: 1rem;
    }
    .star-rating {
        display: flex;
        gap: 5px;
        font-size: 2rem;
        cursor: pointer;
    }
    .star-rating i {
        color: #ddd;
        transition: color 0.2s;
    }
    .star-rating i.active {
        color: #ffc107;
    }
</style>
{% endblock %}

{% block content %}
<div id="destinationContainer">
    <!-- Content will be loaded here -->
</div>
{% endblock %}

{% block extra_js %}
<!-- Lightbox2 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<script>
let destinationId = {{ destination_id }};
let destinationData = null;
let map = null;

// Load destination data
async function loadDestination() {
    try {
        const response = await fetch(`/api/destinations/${destinationId}`);
        if (!response.ok) {
            throw new Error('Destination not found');
        }
        destinationData = await response.json();
        displayDestination();
        loadReviews();
        
        if (destinationData.latitude && destinationData.longitude) {
            initMap();
        }
    } catch (error) {
        console.error('Error loading destination:', error);
        document.getElementById('destinationContainer').innerHTML = `
            <div class="container mt-5">
                <div class="alert alert-danger">
                    <h4>Destination Not Found</h4>
                    <p>The requested destination could not be found.</p>
                    <a href="/" class="btn btn-primary">Go to Homepage</a>
                </div>
            </div>
        `;
    }
}

// Display destination
function displayDestination() {
    const imageUrl = destinationData.image_path ? `/uploads/${destinationData.image_path}` : `https://via.placeholder.com/1200x500?text=${encodeURIComponent(destinationData.name)}`;
    
    const ratingHtml = destinationData.review_count > 0 && destinationData.avg_rating ? `
        <div class="rating mb-2">
            ${'★'.repeat(Math.round(destinationData.avg_rating))}${'☆'.repeat(5 - Math.round(destinationData.avg_rating))}
            <span class="ms-2">${destinationData.avg_rating.toFixed(1)} / 5</span>
            <span class="ms-2">(${destinationData.review_count} reviews)</span>
        </div>
    ` : '';
    
    const html = `
        <!-- Hero Section -->
        <div class="hero-image" style="background-image: url('${imageUrl}');">
            <div class="hero-overlay">
                <div class="container">
                    <span class="badge bg-primary mb-2">
                        <i class="fas ${destinationData.category_icon}"></i> ${destinationData.category_name}
                    </span>
                    <h1 class="display-4 fw-bold">${destinationData.name}</h1>
                    ${ratingHtml}
                    <p class="lead"><i class="fas fa-map-marker-alt"></i> ${destinationData.address || 'Address not available'}</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Description -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="card-title"><i class="fas fa-info-circle"></i> About This Place</h3>
                            <p class="card-text">${destinationData.description || 'No description available.'}</p>
                        </div>
                    </div>

                    <!-- Gallery -->
                    ${destinationData.images && destinationData.images.length > 0 ? `
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="card-title"><i class="fas fa-images"></i> Photo Gallery</h3>
                            <div class="row g-2">
                                ${destinationData.images.map(img => `
                                    <div class="col-md-4">
                                        <a href="/uploads/${img.image_path}" data-lightbox="gallery" data-title="${img.caption || ''}">
                                            <img src="/uploads/${img.image_path}" class="img-fluid gallery-img" alt="${img.caption || 'Gallery image'}">
                                        </a>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    ` : ''}

                    <!-- Map -->
                    ${destinationData.latitude && destinationData.longitude ? `
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="card-title"><i class="fas fa-map"></i> Location</h3>
                            <div id="map"></div>
                        </div>
                    </div>
                    ` : ''}

                    <!-- Reviews Section -->
                    <div class="card mb-4">
                        <div class="card-header bg-success text-white">
                            <h4 class="mb-0"><i class="fas fa-comments"></i> Reviews & Ratings</h4>
                        </div>
                        <div class="card-body">
                            <div id="reviewsContainer">
                                <p class="text-muted">Loading reviews...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Write Review Section -->
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0"><i class="fas fa-pen"></i> Write a Review</h4>
                        </div>
                        <div class="card-body">
                            <form id="reviewForm" onsubmit="submitReview(event)">
                                <div class="mb-3">
                                    <label for="review_name" class="form-label">Your Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="review_name" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Rating <span class="text-danger">*</span></label>
                                    <div class="star-rating" id="starRating">
                                        <i class="far fa-star" data-rating="1"></i>
                                        <i class="far fa-star" data-rating="2"></i>
                                        <i class="far fa-star" data-rating="3"></i>
                                        <i class="far fa-star" data-rating="4"></i>
                                        <i class="far fa-star" data-rating="5"></i>
                                    </div>
                                    <input type="hidden" id="rating" required>
                                    <small class="text-muted">Click on the stars to rate</small>
                                </div>

                                <div class="mb-3">
                                    <label for="comment" class="form-label">Your Review <span class="text-danger">*</span></label>
                                    <textarea class="form-control" id="comment" rows="4" 
                                              placeholder="Share your experience about this place..." required></textarea>
                                </div>

                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-paper-plane"></i> Submit Review
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="col-lg-4">
                    <!-- Quick Info -->
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-clipboard-list"></i> Quick Information</h5>
                        </div>
                        <div class="card-body">
                            ${destinationData.opening_hours ? `
                            <div class="info-card">
                                <h6><i class="fas fa-clock"></i> Opening Hours</h6>
                                <p class="mb-0">${destinationData.opening_hours}</p>
                            </div>
                            ` : ''}

                            ${destinationData.entry_fee ? `
                            <div class="info-card">
                                <h6><i class="fas fa-ticket-alt"></i> Entry Fee</h6>
                                <p class="mb-0">${destinationData.entry_fee}</p>
                            </div>
                            ` : ''}

                            ${destinationData.contact_number ? `
                            <div class="info-card">
                                <h6><i class="fas fa-phone"></i> Contact</h6>
                                <p class="mb-0">${destinationData.contact_number}</p>
                            </div>
                            ` : ''}

                            ${destinationData.email ? `
                            <div class="info-card">
                                <h6><i class="fas fa-envelope"></i> Email</h6>
                                <p class="mb-0">${destinationData.email}</p>
                            </div>
                            ` : ''}

                            ${destinationData.website ? `
                            <div class="info-card">
                                <h6><i class="fas fa-globe"></i> Website</h6>
                                <p class="mb-0"><a href="${destinationData.website}" target="_blank">Visit Website</a></p>
                            </div>
                            ` : ''}
                        </div>
                    </div>

                    <!-- Share This -->
                    <div class="card mb-4">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0"><i class="fas fa-share-alt"></i> Share This Place</h5>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-primary w-100 mb-2" onclick="shareOnFacebook()">
                                <i class="fab fa-facebook"></i> Share on Facebook
                            </button>
                            <button class="btn btn-info w-100 mb-2" onclick="shareOnTwitter()">
                                <i class="fab fa-twitter"></i> Share on Twitter
                            </button>
                            <button class="btn btn-secondary w-100" onclick="copyLink()">
                                <i class="fas fa-link"></i> Copy Link
                            </button>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="card">
                        <div class="card-body">
                            <h5><i class="fas fa-map-marked-alt"></i> Plan Your Visit</h5>
                            <a href="/#routes" class="btn btn-primary w-100 mb-2">
                                <i class="fas fa-route"></i> Find Route Here
                            </a>
                            <a href="/#destinations" class="btn btn-outline-primary w-100">
                                <i class="fas fa-compass"></i> Explore More Places
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `;
    
    document.getElementById('destinationContainer').innerHTML = html;
    
    // Initialize star rating
    initStarRating();
}

// Load reviews
async function loadReviews() {
    try {
        const response = await fetch(`/api/reviews/destination/${destinationId}`);
        const reviews = await response.json();
        
        const container = document.getElementById('reviewsContainer');
        
        if (reviews.length === 0) {
            container.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> No reviews yet. Be the first to share your experience!
                </div>
            `;
            return;
        }
        
        container.innerHTML = `
            <h5 class="mb-3">What visitors are saying:</h5>
            ${reviews.map(review => `
                <div class="review-card">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div>
                            <h6 class="mb-1"><i class="fas fa-user-circle"></i> ${review.user_name}</h6>
                            <div class="review-rating">
                                ${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}
                            </div>
                        </div>
                        <small class="text-muted">
                            <i class="fas fa-clock"></i> ${new Date(review.created_at).toLocaleDateString()}
                        </small>
                    </div>
                    <p class="mb-0">${review.comment || ''}</p>
                </div>
            `).join('')}
        `;
    } catch (error) {
        console.error('Error loading reviews:', error);
    }
}

// Initialize star rating
function initStarRating() {
    const stars = document.querySelectorAll('#starRating i');
    const ratingInput = document.getElementById('rating');
    
    stars.forEach(star => {
        star.addEventListener('click', function() {
            const rating = this.getAttribute('data-rating');
            ratingInput.value = rating;
            
            stars.forEach((s, index) => {
                if (index < rating) {
                    s.classList.remove('far');
                    s.classList.add('fas', 'active');
                } else {
                    s.classList.remove('fas', 'active');
                    s.classList.add('far');
                }
            });
        });
    });
}

// Submit review
async function submitReview(event) {
    event.preventDefault();
    
    const reviewData = {
        destination_id: destinationId,
        user_name: document.getElementById('review_name').value,
        rating: parseInt(document.getElementById('rating').value),
        comment: document.getElementById('comment').value
    };
    
    if (!reviewData.rating) {
        alert('Please select a rating');
        return;
    }
    
    try {
        const response = await fetch('/api/reviews/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(reviewData)
        });
        
        if (response.ok) {
            alert('Thank you for your review!');
            document.getElementById('reviewForm').reset();
            document.querySelectorAll('#starRating i').forEach(s => {
                s.classList.remove('fas', 'active');
                s.classList.add('far');
            });
            loadReviews();
            loadDestination(); // Reload to update rating
        } else {
            alert('Error submitting review. Please try again.');
        }
    } catch (error) {
        console.error('Error submitting review:', error);
        alert('Error submitting review. Please try again.');
    }
}

// Initialize map
function initMap() {
    const lat = parseFloat(destinationData.latitude);
    const lng = parseFloat(destinationData.longitude);
    
    map = L.map('map').setView([lat, lng], 15);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);
    
    L.marker([lat, lng])
        .addTo(map)
        .bindPopup(`<h6>${destinationData.name}</h6><p>${destinationData.address}</p>`)
        .openPopup();
}

// Share functions
function shareOnFacebook() {
    const url = encodeURIComponent(window.location.href);
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
}

function shareOnTwitter() {
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent(destinationData.name);
    window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
}

function copyLink() {
    navigator.clipboard.writeText(window.location.href).then(() => {
        alert('Link copied to clipboard!');
    });
}

// Load on page ready
document.addEventListener('DOMContentLoaded', loadDestination);
</script>
{% endblock %}
