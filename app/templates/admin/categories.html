{% extends "admin/base.html" %}

{% block title %}Manage Categories{% endblock %}

{% block content %}

    <h2 class="mb-4"><i class="fas fa-tags"></i> Manage Categories</h2>

                                <option value="fa-bus">üöå Transport</option>
                                <option value="fa-landmark">üèõÔ∏è Landmark</option>
                                <option value="fa-tree">üå≤ Nature</option>
                                <option value="fa-shopping-bag">üõçÔ∏è Shopping</option>
                                <option value="fa-film">üé¨ Entertainment</option>
                                <option value="fa-church">‚õ™ Church</option>
                                <option value="fa-building">üè¢ Building</option>
                                <option value="fa-monument">üóø Monument</option>
                                <option value="fa-water">üåä Beach</option>
                                <option value="fa-mountain">‚õ∞Ô∏è Mountain</option>
                                <option value="fa-coffee">‚òï Cafe</option>
                                <option value="fa-music">üéµ Music</option>
                                <option value="fa-palette">üé® Art</option>
                                <option value="fa-heart">‚ù§Ô∏è Favorite</option>
                                <option value="fa-toilet">üöª Comfort Room</option>
                            </select>
                            <div class="text-center mt-3">
                                <div class="icon-preview" id="iconPreview" style="font-size: 2rem; padding: 10px; background: #f8f9fa; border-radius: 5px; display: inline-block;">

                            </div>

        <!-- Categories List -->

            <div class="card">

                    <h5 class="mb-0"><i class="fas fa-list"></i> All Categories</h5>
                </div>
                <div class="card-body">

    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let categories = [];
    
    // Load categories
    async function loadCategories() {
        try {
            showLoading();
            
            const response = await fetch('/api/categories/');
            categories = await response.json();
            
            displayCategories();
            
        } catch (error) {
            console.error('Error loading categories:', error);
            showAlert('error', 'Error loading categories. Please refresh the page.');
        } finally {
            hideLoading();
        }
    }
    
    // Display categories
    function displayCategories() {
        const tbody = document.querySelector('#categoriesTable tbody');
        
        if (!categories || categories.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="4" class="text-center text-muted py-5">
                        <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                        <p>No categories yet</p>
                    </td>
                </tr>
            `;
            return;
        }
        
        tbody.innerHTML = categories.map(cat => `
            <tr>
                <td>
                    <div style="font-size: 1.5rem; padding: 5px; background: #f8f9fa; border-radius: 5px; display: inline-block;">
                        <i class="fas ${cat.icon}"></i>
                    </div>
                </td>
                <td><strong>${cat.name}</strong></td>
                <td>
                    <span class="badge bg-info">${cat.destination_count || 0} destinations</span>
                </td>
                <td class="table-actions">
                    <button class="btn btn-sm btn-primary" onclick='editCategory(${JSON.stringify(cat)})'>
                        <i class="fas fa-edit"></i>
                    </button>
                    ${cat.destination_count === 0 ? `
                        <button class="btn btn-sm btn-danger" onclick="deleteCategory(${cat.id}, '${cat.name.replace(/'/g, "\\'")}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    ` : `
                        <button class="btn btn-sm btn-secondary" disabled title="Cannot delete category with destinations">
                            <i class="fas fa-lock"></i>
                        </button>
                    `}
                </td>
            </tr>
        `).join('');
    }
    
    // Update icon preview
    function updateIconPreview() {
        const icon = document.getElementById('categoryIcon').value;
        const preview = document.getElementById('iconPreview');
        
        if (icon) {
            preview.innerHTML = `<i class="fas ${icon}"></i>`;
        } else {
            preview.innerHTML = '<i class="fas fa-question"></i>';
        }
    }
    
    // Edit category
    function editCategory(cat) {
        document.getElementById('editId').value = cat.id;
        document.getElementById('categoryName').value = cat.name;
        document.getElementById('categoryIcon').value = cat.icon;
        
        document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit"></i> Edit Category';
        document.getElementById('submitText').textContent = 'Update Category';
        document.getElementById('cancelBtn').style.display = 'block';
        
        updateIconPreview();
    }
    
    // Reset form
    function resetForm() {
        document.getElementById('categoryForm').reset();
        document.getElementById('editId').value = '';
        document.getElementById('formTitle').innerHTML = '<i class="fas fa-plus"></i> Add Category';
        document.getElementById('submitText').textContent = 'Save Category';
        document.getElementById('cancelBtn').style.display = 'none';
        updateIconPreview();
    }
    
    // Submit form
// In categories.html, change the submit handler:

document.getElementById('categoryForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const editId = document.getElementById('editId').value;
    
    // ‚úÖ Use FormData instead of JSON
    const formData = new FormData();
    formData.append('name', document.getElementById('categoryName').value);
    formData.append('icon', document.getElementById('categoryIcon').value);
    
    try {
        showLoading();
        
        const url = editId 
            ? `/api/admin/categories/${editId}` 
            : '/api/admin/categories';
        
        const method = editId ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                // ‚ùå DON'T add Content-Type
            },
            body: formData  // ‚úÖ FormData, not JSON
        });
        
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Failed to save category');
        }
        
        showAlert('success', `Category ${editId ? 'updated' : 'created'} successfully!`);
        resetForm();
        loadCategories();
        
    } catch (error) {
        console.error('Error saving category:', error);
        showAlert('error', error.message || 'Error saving category. Please try again.');
    } finally {
        hideLoading();
    }
});
    
    // Delete category
    async function deleteCategory(id, name) {
        if (!confirmDelete(`Are you sure you want to delete "${name}"?`)) {
            return;
        }
        
        try {
            showLoading();
            
            const response = await fetch(`/api/admin/categories/${id}`, {
                method: 'DELETE',
                headers: getAuthHeaders()
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'Failed to delete category');
            }
            
            showAlert('success', 'Category deleted successfully!');
            loadCategories();
            
        } catch (error) {
            console.error('Error deleting category:', error);
            showAlert('error', error.message || 'Error deleting category. Please try again.');
        } finally {
            hideLoading();
        }
    }
    
    // Load on page ready
    document.addEventListener('DOMContentLoaded', loadCategories);
</script>
{% endblock %}
