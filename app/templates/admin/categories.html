<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - Tourism Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #2e50e8ff 0%, #8017e8ff 100%);
            color: white;
            position: fixed;
            width: 250px;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 15px 20px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .icon-preview {
            font-size: 2rem;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="p-4">
            <h4><i class="fas fa-map-marked-alt"></i> Tourism Admin</h4>
            <hr class="bg-white">
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="/admin/dashboard">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a class="nav-link" href="/admin/destinations">
                <i class="fas fa-map-pin"></i> Destinations
            </a>
            <a class="nav-link active" href="/admin/categories">
                <i class="fas fa-tags"></i> Categories
            </a>
            <a class="nav-link" href="/admin/routes">
                <i class="fas fa-route"></i> Routes
            </a>
            <a class="nav-link" href="/admin/reviews">
                <i class="fas fa-star"></i> Reviews & Feedback
            </a>
            <a class="nav-link" href="/admin/users">
                <i class="fas fa-users"></i> Users
            </a>
            <hr class="bg-white">
            <a class="nav-link" href="/">
                <i class="fas fa-globe"></i> View Site
            </a>
            <a class="nav-link" href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2 class="mb-4"><i class="fas fa-tags"></i> Manage Categories</h2>

        <div class="row">
            <!-- Add/Edit Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0" id="formTitle"><i class="fas fa-plus"></i> Add Category</h5>
                    </div>
                    <div class="card-body">
                        <form id="categoryForm">
                            <input type="hidden" id="editId">
                            
                            <div class="mb-3">
                                <label class="form-label">Category Name *</label>
                                <input type="text" class="form-control" id="categoryName" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Icon *</label>
                                <select class="form-select" id="categoryIcon" required onchange="updateIconPreview()">
                                    <option value="">Select Icon</option>
                                    <option value="fa-camera">Camera</option>
                                    <option value="fa-utensils">Restaurant</option>
                                    <option value="fa-bed">Hotel</option>
                                    <option value="fa-bus">Transport</option>
                                    <option value="fa-landmark">Landmark</option>
                                    <option value="fa-tree">Nature</option>
                                    <option value="fa-shopping-bag">Shopping</option>
                                    <option value="fa-film">Entertainment</option>
                                    <option value="fa-church">Church</option>
                                    <option value="fa-building">Building</option>
                                    <option value="fa-monument">Monument</option>
                                    <option value="fa-water">Beach</option>
                                    <option value="fa-mountain">Mountain</option>
                                    <option value="fa-coffee">Cafe</option>
                                    <option value="fa-music">Music</option>
                                    <option value="fa-palette">Art</option>
                                    <option value="fa-heart">Favorite</option>
                                </select>
                                <div class="text-center mt-3">
                                    <div class="icon-preview" id="iconPreview">
                                        <i class="fas fa-question"></i>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save"></i> <span id="submitText">Save Category</span>
                            </button>
                            <button type="button" class="btn btn-secondary w-100 mt-2" onclick="resetForm()" id="cancelBtn" style="display:none;">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Categories List -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="fas fa-list"></i> All Categories</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Icon</th>
                                        <th>Name</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="categoriesTableBody">
                                    <tr>
                                        <td colspan="4" class="text-center">
                                            <div class="spinner-border text-primary"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:8000/api';

        function getToken() {
            return localStorage.getItem('access_token');
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_data');
            window.location.href = '/login';
        }

        function updateIconPreview() {
            const icon = document.getElementById('categoryIcon').value;
            const preview = document.getElementById('iconPreview');
            if (icon) {
                preview.innerHTML = `<i class="fas ${icon}"></i>`;
            } else {
                preview.innerHTML = '<i class="fas fa-question"></i>';
            }
        }

        async function loadCategories() {
            const tbody = document.getElementById('categoriesTableBody');
            
            try {
                const response = await fetch(`${API_URL}/destinations/categories`);
                const categories = await response.json();

                if (categories.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center">No categories yet</td></tr>';
                    return;
                }

                tbody.innerHTML = categories.map(cat => `
                    <tr>
                        <td>
                            <div class="icon-preview" style="font-size: 1.5rem;">
                                <i class="fas ${cat.icon}"></i>
                            </div>
                        </td>
                        <td><strong>${cat.name}</strong></td>
                        <td><small>${new Date(cat.created_at).toLocaleDateString()}</small></td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick='editCategory(${JSON.stringify(cat)})'>
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteCategory(${cat.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading categories:', error);
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Error loading categories</td></tr>';
            }
        }

        function editCategory(category) {
            document.getElementById('editId').value = category.id;
            document.getElementById('categoryName').value = category.name;
            document.getElementById('categoryIcon').value = category.icon;
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit"></i> Edit Category';
            document.getElementById('submitText').textContent = 'Update Category';
            document.getElementById('cancelBtn').style.display = 'block';
            updateIconPreview();
        }

        function resetForm() {
            document.getElementById('categoryForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-plus"></i> Add Category';
            document.getElementById('submitText').textContent = 'Save Category';
            document.getElementById('cancelBtn').style.display = 'none';
            updateIconPreview();
        }

        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            const formData = new FormData();
            formData.append('name', document.getElementById('categoryName').value);
            formData.append('icon', document.getElementById('categoryIcon').value);

            try {
                const url = id ? `${API_URL}/admin/categories/${id}` : `${API_URL}/admin/categories`;
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: formData
                });

                if (response.ok) {
                    alert(id ? 'Category updated successfully!' : 'Category created successfully!');
                    resetForm();
                    loadCategories();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.detail || 'Failed to save category'));
                }
            } catch (error) {
                console.error('Error saving category:', error);
                alert('Error saving category');
            }
        });

        async function deleteCategory(id) {
            if (!confirm('Are you sure you want to delete this category?')) return;

            try {
                const response = await fetch(`${API_URL}/admin/categories/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });

                if (response.ok) {
                    alert('Category deleted successfully!');
                    loadCategories();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.detail || 'Cannot delete category with destinations'));
                }
            } catch (error) {
                console.error('Error deleting category:', error);
                alert('Error deleting category');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!getToken()) {
                window.location.href = '/login';
                return;
            }
            loadCategories();
        });
    </script>
</body>
</html>
