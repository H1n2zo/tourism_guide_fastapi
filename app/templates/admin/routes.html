<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Routes - Tourism Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #2e50e8ff 0%, #8017e8ff 100%);
            color: white;
            position: fixed;
            width: 250px;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 15px 20px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="p-4">
            <h4><i class="fas fa-map-marked-alt"></i> Tourism Admin</h4>
            <hr class="bg-white">
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="/admin/dashboard">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a class="nav-link" href="/admin/destinations">
                <i class="fas fa-map-pin"></i> Destinations
            </a>
            <a class="nav-link" href="/admin/categories">
                <i class="fas fa-tags"></i> Categories
            </a>
            <a class="nav-link active" href="/admin/routes">
                <i class="fas fa-route"></i> Routes
            </a>
            <a class="nav-link" href="/admin/reviews">
                <i class="fas fa-star"></i> Reviews & Feedback
            </a>
            <a class="nav-link" href="/admin/users">
                <i class="fas fa-users"></i> Users
            </a>
            <hr class="bg-white">
            <a class="nav-link" href="/">
                <i class="fas fa-globe"></i> View Site
            </a>
            <a class="nav-link" href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2 class="mb-4"><i class="fas fa-route"></i> Manage Routes</h2>

        <!-- Add/Edit Form -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0" id="formTitle"><i class="fas fa-plus"></i> Add New Route</h5>
            </div>
            <div class="card-body">
                <form id="routeForm">
                    <input type="hidden" id="editId">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Route Name</label>
                            <input type="text" class="form-control" id="routeName" placeholder="e.g., Terminal to Lake Danao">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Transport Mode *</label>
                            <select class="form-select" id="transportMode" required>
                                <option value="">Select Mode</option>
                                <option value="jeepney">Jeepney</option>
                                <option value="taxi">Taxi</option>
                                <option value="bus">Bus</option>
                                <option value="van">Van</option>
                                <option value="tricycle">Tricycle</option>
                                <option value="walking">Walking</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Origin *</label>
                            <select class="form-select" id="originId" required>
                                <option value="">Select Origin</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Destination *</label>
                            <select class="form-select" id="destinationId" required>
                                <option value="">Select Destination</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Distance (km)</label>
                            <input type="number" class="form-control" id="distanceKm" step="0.1" placeholder="0.00">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Est. Time (min)</label>
                            <input type="number" class="form-control" id="estimatedTime" placeholder="0">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Base Fare (PHP)</label>
                            <input type="number" class="form-control" id="baseFare" step="0.01" placeholder="0.00">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Fare per km (PHP)</label>
                            <input type="number" class="form-control" id="farePerKm" step="0.01" placeholder="0.00">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="2" placeholder="Optional route notes or instructions"></textarea>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isActive" checked>
                            <label class="form-check-label">Active</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> <span id="submitText">Save Route</span>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()" id="cancelBtn" style="display:none;">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </form>
            </div>
        </div>

        <!-- Routes List -->
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0"><i class="fas fa-list"></i> All Routes</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Route</th>
                                <th>Transport</th>
                                <th>Distance</th>
                                <th>Time</th>
                                <th>Fare</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="routesTableBody">
                            <tr>
                                <td colspan="7" class="text-center">
                                    <div class="spinner-border text-primary"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:8000/api';

        function getToken() {
            return localStorage.getItem('access_token');
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_data');
            window.location.href = '/login';
        }

        async function loadDestinations() {
            try {
                const response = await fetch(`${API_URL}/destinations/?is_active=true`);
                const destinations = await response.json();
                
                const selects = document.querySelectorAll('#originId, #destinationId');
                selects.forEach(select => {
                    const currentValue = select.value;
                    select.innerHTML = '<option value="">Select ' + (select.id === 'originId' ? 'Origin' : 'Destination') + '</option>';
                    destinations.forEach(dest => {
                        const option = document.createElement('option');
                        option.value = dest.id;
                        option.textContent = dest.name;
                        select.appendChild(option);
                    });
                    select.value = currentValue;
                });
            } catch (error) {
                console.error('Error loading destinations:', error);
            }
        }

        async function loadRoutes() {
            const tbody = document.getElementById('routesTableBody');
            
            try {
                const response = await fetch(`${API_URL}/routes/?is_active=true&is_active=false`);
                const routes = await response.json();

                if (routes.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center">No routes yet</td></tr>';
                    return;
                }

                tbody.innerHTML = routes.map(route => {
                    const totalFare = (parseFloat(route.base_fare) || 0) + ((parseFloat(route.distance_km) || 0) * (parseFloat(route.fare_per_km) || 0));
                    
                    return `
                        <tr>
                            <td>
                                <strong>${route.route_name || 'Unnamed Route'}</strong><br>
                                <small class="text-muted">${route.origin_name} → ${route.destination_name}</small>
                            </td>
                            <td><span class="badge bg-info">${route.transport_mode}</span></td>
                            <td>${route.distance_km ? route.distance_km + ' km' : 'N/A'}</td>
                            <td>${route.estimated_time_minutes ? route.estimated_time_minutes + ' min' : 'N/A'}</td>
                            <td>${totalFare > 0 ? '₱' + totalFare.toFixed(2) : 'N/A'}</td>
                            <td>
                                ${route.is_active ? 
                                    '<span class="badge bg-success">Active</span>' : 
                                    '<span class="badge bg-danger">Inactive</span>'}
                            </td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick='editRoute(${JSON.stringify(route)})'>
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteRoute(${route.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading routes:', error);
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-danger">Error loading routes</td></tr>';
            }
        }

        function editRoute(route) {
            document.getElementById('editId').value = route.id;
            document.getElementById('routeName').value = route.route_name || '';
            document.getElementById('transportMode').value = route.transport_mode;
            document.getElementById('originId').value = route.origin_id;
            document.getElementById('destinationId').value = route.destination_id;
            document.getElementById('distanceKm').value = route.distance_km || '';
            document.getElementById('estimatedTime').value = route.estimated_time_minutes || '';
            document.getElementById('baseFare').value = route.base_fare || '';
            document.getElementById('farePerKm').value = route.fare_per_km || '';
            document.getElementById('description').value = route.description || '';
            document.getElementById('isActive').checked = route.is_active;
            
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit"></i> Edit Route';
            document.getElementById('submitText').textContent = 'Update Route';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function resetForm() {
            document.getElementById('routeForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-plus"></i> Add New Route';
            document.getElementById('submitText').textContent = 'Save Route';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        document.getElementById('routeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            const formData = new FormData();
            
            formData.append('route_name', document.getElementById('routeName').value || '');
            formData.append('origin_id', document.getElementById('originId').value || '');
            formData.append('destination_id', document.getElementById('destinationId').value || '');
            formData.append('transport_mode', document.getElementById('transportMode').value);
            formData.append('distance_km', document.getElementById('distanceKm').value || '');
            formData.append('estimated_time_minutes', document.getElementById('estimatedTime').value || '');
            formData.append('base_fare', document.getElementById('baseFare').value || '');
            formData.append('fare_per_km', document.getElementById('farePerKm').value || '');
            formData.append('description', document.getElementById('description').value || '');
            formData.append('is_active', document.getElementById('isActive').checked);

            try {
                const url = `${API_URL}/admin/routes`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: formData
                });

                if (response.ok) {
                    alert('Route saved successfully!');
                    resetForm();
                    loadRoutes();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.detail || 'Failed to save route'));
                }
            } catch (error) {
                console.error('Error saving route:', error);
                alert('Error saving route');
            }
        });

        async function deleteRoute(id) {
            if (!confirm('Are you sure you want to delete this route?')) return;

            try {
                const response = await fetch(`${API_URL}/admin/routes/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });

                if (response.ok) {
                    alert('Route deleted successfully!');
                    loadRoutes();
                } else {
                    alert('Error deleting route');
                }
            } catch (error) {
                console.error('Error deleting route:', error);
                alert('Error deleting route');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!getToken()) {
                window.location.href = '/login';
                return;
            }
            loadDestinations();
            loadRoutes();
        });
    </script>
</body>
</html>
