<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Destinations - Tourism Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #2e50e8ff 0%, #8017e8ff 100%);
            color: white;
            position: fixed;
            width: 250px;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 15px 20px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .destination-img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="p-4">
            <h4><i class="fas fa-map-marked-alt"></i> Tourism Admin</h4>
            <hr class="bg-white">
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="/admin/dashboard">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a class="nav-link active" href="/admin/destinations">
                <i class="fas fa-map-pin"></i> Destinations
            </a>
            <a class="nav-link" href="/admin/categories">
                <i class="fas fa-tags"></i> Categories
            </a>
            <a class="nav-link" href="/admin/routes">
                <i class="fas fa-route"></i> Routes
            </a>
            <a class="nav-link" href="/admin/reviews">
                <i class="fas fa-star"></i> Reviews & Feedback
            </a>
            <a class="nav-link" href="/admin/users">
                <i class="fas fa-users"></i> Users
            </a>
            <hr class="bg-white">
            <a class="nav-link" href="/">
                <i class="fas fa-globe"></i> View Site
            </a>
            <a class="nav-link" href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-map-pin"></i> Manage Destinations</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDestinationModal">
                <i class="fas fa-plus"></i> Add New Destination
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search destinations...">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="categoryFilter">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary w-100" onclick="loadDestinations()">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Destinations Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="destinationsTableBody">
                            <tr>
                                <td colspan="7" class="text-center">
                                    <div class="spinner-border text-primary"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Destination Modal -->
    <div class="modal fade" id="addDestinationModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Destination</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="destinationForm" enctype="multipart/form-data">
                        <input type="hidden" id="destinationId">
                        
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Destination Name *</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Category *</label>
                                <select class="form-select" id="category_id" required>
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="2"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Latitude</label>
                                <input type="number" class="form-control" id="latitude" step="any">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Longitude</label>
                                <input type="number" class="form-control" id="longitude" step="any">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="contact_number">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Opening Hours</label>
                                <input type="text" class="form-control" id="opening_hours" placeholder="e.g., 8:00 AM - 5:00 PM">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Entry Fee</label>
                                <input type="text" class="form-control" id="entry_fee" placeholder="e.g., PHP 50 or Free">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Featured Image</label>
                            <input type="file" class="form-control" id="image" accept="image/*">
                            <small class="text-muted">Max 5MB. JPG, PNG, GIF, WEBP</small>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="is_active" checked>
                            <label class="form-check-label">Active</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveDestination()">
                        <i class="fas fa-save"></i> Save Destination
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:8000/api';

        function getToken() {
            return localStorage.getItem('access_token');
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_data');
            window.location.href = '/login';
        }

        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/destinations/categories`);
                const categories = await response.json();
                
                const selects = document.querySelectorAll('#category_id, #categoryFilter');
                selects.forEach(select => {
                    const currentValue = select.value;
                    select.innerHTML = select.id === 'categoryFilter' ? '<option value="">All Categories</option>' : '<option value="">Select Category</option>';
                    categories.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.id;
                        option.textContent = cat.name;
                        select.appendChild(option);
                    });
                    select.value = currentValue;
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function loadDestinations() {
            const tbody = document.getElementById('destinationsTableBody');
            tbody.innerHTML = '<tr><td colspan="7" class="text-center"><div class="spinner-border text-primary"></div></td></tr>';

            try {
                const search = document.getElementById('searchInput').value;
                const category = document.getElementById('categoryFilter').value;
                
                let url = `${API_URL}/destinations/?is_active=true&is_active=false`;
                if (search) url += `&search=${encodeURIComponent(search)}`;
                if (category) url += `&category_id=${category}`;

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load destinations');

                const destinations = await response.json();

                if (destinations.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center py-5">
                                <i class="fas fa-inbox fa-3x text-muted mb-3 d-block"></i>
                                <p class="text-muted">No destinations found</p>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = destinations.map(dest => `
                    <tr>
                        <td>
                            <img src="${dest.image_path ? '/uploads/' + dest.image_path : 'https://via.placeholder.com/80x60'}" 
                                 class="destination-img" alt="${dest.name}">
                        </td>
                        <td><strong>${dest.name}</strong></td>
                        <td><span class="badge bg-secondary">${dest.category_name || 'Uncategorized'}</span></td>
                        <td>
                            ${dest.latitude && dest.longitude ? 
                                `<small>${dest.latitude.toFixed(4)}, ${dest.longitude.toFixed(4)}</small>` : 
                                '<span class="text-muted">No coordinates</span>'}
                        </td>
                        <td>
                            ${dest.is_active ? 
                                '<span class="badge bg-success">Active</span>' : 
                                '<span class="badge bg-danger">Inactive</span>'}
                        </td>
                        <td><small>${new Date(dest.created_at).toLocaleDateString()}</small></td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-primary" onclick="editDestination(${dest.id})" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <a href="/destination/${dest.id}" class="btn btn-sm btn-info" title="View" target="_blank">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <button class="btn btn-sm btn-danger" onclick="deleteDestination(${dest.id})" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading destinations:', error);
                tbody.innerHTML = '<tr><td colspan="7" class="text-center text-danger">Error loading destinations</td></tr>';
            }
        }

        function resetForm() {
            document.getElementById('destinationForm').reset();
            document.getElementById('destinationId').value = '';
            document.getElementById('modalTitle').textContent = 'Add New Destination';
        }

        async function editDestination(id) {
            try {
                const response = await fetch(`${API_URL}/destinations/${id}`);
                const dest = await response.json();

                document.getElementById('destinationId').value = dest.id;
                document.getElementById('name').value = dest.name;
                document.getElementById('category_id').value = dest.category_id || '';
                document.getElementById('description').value = dest.description || '';
                document.getElementById('address').value = dest.address || '';
                document.getElementById('latitude').value = dest.latitude || '';
                document.getElementById('longitude').value = dest.longitude || '';
                document.getElementById('contact_number').value = dest.contact_number || '';
                document.getElementById('email').value = dest.email || '';
                document.getElementById('opening_hours').value = dest.opening_hours || '';
                document.getElementById('entry_fee').value = dest.entry_fee || '';
                document.getElementById('is_active').checked = dest.is_active;

                document.getElementById('modalTitle').textContent = 'Edit Destination';
                new bootstrap.Modal(document.getElementById('addDestinationModal')).show();
            } catch (error) {
                console.error('Error loading destination:', error);
                alert('Error loading destination details');
            }
        }

        async function saveDestination() {
            const id = document.getElementById('destinationId').value;
            const formData = new FormData();

            formData.append('name', document.getElementById('name').value);
            formData.append('category_id', document.getElementById('category_id').value || '');
            formData.append('description', document.getElementById('description').value || '');
            formData.append('address', document.getElementById('address').value || '');
            formData.append('latitude', document.getElementById('latitude').value || '');
            formData.append('longitude', document.getElementById('longitude').value || '');
            formData.append('contact_number', document.getElementById('contact_number').value || '');
            formData.append('email', document.getElementById('email').value || '');
            formData.append('opening_hours', document.getElementById('opening_hours').value || '');
            formData.append('entry_fee', document.getElementById('entry_fee').value || '');
            formData.append('rating', '0');
            formData.append('is_active', document.getElementById('is_active').checked);

            const imageFile = document.getElementById('image').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                const url = id ? `${API_URL}/admin/destinations/${id}` : `${API_URL}/admin/destinations`;
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    },
                    body: formData
                });

                if (response.ok) {
                    alert(id ? 'Destination updated successfully!' : 'Destination created successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('addDestinationModal')).hide();
                    resetForm();
                    loadDestinations();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.detail || 'Failed to save destination'));
                }
            } catch (error) {
                console.error('Error saving destination:', error);
                alert('Error saving destination');
            }
        }

        async function deleteDestination(id) {
            if (!confirm('Are you sure you want to delete this destination?')) return;

            try {
                const response = await fetch(`${API_URL}/admin/destinations/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });

                if (response.ok) {
                    alert('Destination deleted successfully!');
                    loadDestinations();
                } else {
                    alert('Error deleting destination');
                }
            } catch (error) {
                console.error('Error deleting destination:', error);
                alert('Error deleting destination');
            }
        }

        document.getElementById('addDestinationModal').addEventListener('hidden.bs.modal', resetForm);

        document.addEventListener('DOMContentLoaded', () => {
            if (!getToken()) {
                window.location.href = '/login';
                return;
            }
            loadCategories();
            loadDestinations();
        });
    </script>
</body>
</html>
