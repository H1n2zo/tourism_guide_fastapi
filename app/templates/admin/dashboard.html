<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tourism Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #2e50e8ff 0%, #8017e8ff 100%);
            color: white;
            position: fixed;
            width: 250px;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 15px 20px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .stat-card {
            border-left: 4px solid;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card.primary { border-color: #667eea; }
        .stat-card.success { border-color: #28a745; }
        .stat-card.warning { border-color: #ffc107; }
        .stat-card.info { border-color: #17a2b8; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="p-4">
            <h4><i class="fas fa-map-marked-alt"></i> Tourism Admin</h4>
            <hr class="bg-white">
        </div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="/admin/dashboard">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a class="nav-link" href="/admin/destinations">
                <i class="fas fa-map-pin"></i> Destinations
            </a>
            <a class="nav-link" href="/admin/categories">
                <i class="fas fa-tags"></i> Categories
            </a>
            <a class="nav-link" href="/admin/routes">
                <i class="fas fa-route"></i> Routes
            </a>
            <a class="nav-link" href="/admin/reviews">
                <i class="fas fa-star"></i> Reviews & Feedback
                <span class="badge bg-danger" id="unreadBadge" style="display:none;"></span>
            </a>
            <a class="nav-link" href="/admin/users">
                <i class="fas fa-users"></i> Users
            </a>
            <hr class="bg-white">
            <a class="nav-link" href="/">
                <i class="fas fa-globe"></i> View Site
            </a>
            <a class="nav-link" href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
            <span class="text-muted">Welcome, <span id="username"></span>!</span>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4" id="statsContainer">
            <div class="col-md-3">
                <div class="card stat-card primary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-0">Total Destinations</h6>
                                <h2 class="mb-0" id="totalDestinations">0</h2>
                            </div>
                            <div class="text-primary" style="font-size: 2.5rem;">
                                <i class="fas fa-map-pin"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-0">Active Destinations</h6>
                                <h2 class="mb-0" id="activeDestinations">0</h2>
                            </div>
                            <div class="text-success" style="font-size: 2.5rem;">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-0">Categories</h6>
                                <h2 class="mb-0" id="totalCategories">0</h2>
                            </div>
                            <div class="text-warning" style="font-size: 2.5rem;">
                                <i class="fas fa-tags"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-muted mb-0">Routes</h6>
                                <h2 class="mb-0" id="totalRoutes">0</h2>
                            </div>
                            <div class="text-info" style="font-size: 2.5rem;">
                                <i class="fas fa-route"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0"><i class="fas fa-bolt"></i> Quick Actions</h5>
            </div>
            <div class="card-body">
                <a href="/admin/destinations?action=add" class="btn btn-primary me-2">
                    <i class="fas fa-plus"></i> Add Destination
                </a>
                <a href="/admin/categories" class="btn btn-success me-2">
                    <i class="fas fa-plus"></i> Add Category
                </a>
                <a href="/admin/routes?action=add" class="btn btn-info me-2">
                    <i class="fas fa-plus"></i> Add Route
                </a>
                <a href="/admin/destinations" class="btn btn-warning">
                    <i class="fas fa-cog"></i> Manage Destinations
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:8000/api';

        function getToken() {
            return localStorage.getItem('access_token');
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_data');
            window.location.href = '/login';
        }

        async function loadDashboardStats() {
            try {
                const response = await fetch(`${API_URL}/admin/dashboard/stats`, {
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load stats');
                }

                const stats = await response.json();
                
                document.getElementById('totalDestinations').textContent = stats.total_destinations;
                document.getElementById('activeDestinations').textContent = stats.active_destinations;
                document.getElementById('totalCategories').textContent = stats.total_categories;
                document.getElementById('totalRoutes').textContent = stats.total_routes;

                if (stats.unread_feedback > 0) {
                    const badge = document.getElementById('unreadBadge');
                    badge.textContent = stats.unread_feedback;
                    badge.style.display = 'inline-block';
                }
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
            }
        }

        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('username').textContent = user.username;
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!getToken()) {
                window.location.href = '/login';
                return;
            }

            loadDashboardStats();
            loadUserInfo();
        });
    </script>
</body>
</html>
